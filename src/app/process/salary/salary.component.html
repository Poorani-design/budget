<div class="table-responsive">
    <table class="table table-hover">
    <thead>
        <tr>
            <th>S.No</th>
            <th>Date</th>
            <th>Company</th>
            <th>Provident Fund</th>
            <th>NetTake Home</th>
            <th>Remarks</th>
            <th>Edit</th>
            <th>Remove</th>
        </tr>
    </thead>
       <tbody>
        <tr *ngFor="let salary of salaryArray ;let i=index;">
            <td>{{i+1}}</td>
            <td>{{salary.sdate}}</td>
            <td>{{salary.scompany}}</td>
            <td>{{salary.spf}}</td>
            <td>{{salary.samount}}</td>
            <td>{{salary.sremarks}}</td>
            <td><a href="#">Edit</a></td>
            <td><a href="#">Delete</a></td>
        </tr>
       </tbody>
    </table>
</div>
