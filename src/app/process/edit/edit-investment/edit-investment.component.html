<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="title bar mt-3 h4 fw-bold">Edit Investment</div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <form action="" [formGroup]="investmentForm">
      
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-3 p-1">
                                <input type="text" class="form-control" formControlName="icid"
                                    placeholder="select category"/>
                            </div>
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-3 p-1">
                                <input type="text" class="form-control" formControlName="uid"
                                    placeholder="user id" />
                            </div>
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-3 p-1">
                                <input type="date" class="form-control" formControlName="idate"
                                    placeholder="Enter full Name" />
                            </div>

                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-3 p-1">
                                <input type="text" class="form-control" formControlName="iamount"
                                    placeholder="Enter mail id" />
                            </div>
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-3 p-1">
                                <input type="text" class="form-control" placeholder="Enter contact number"
                                    formControlName="iremarks" />
                            </div>
                                          
                
                </form>
                <div class="d-flex justify-content-center  mt-2 p-4">
                    
                    <button type="button" class="btn btn-danger mx-3" data-dismiss="modal" routerLink="/investment">Close</button>
                    <button type="button" class="btn btn-success mx-3" >Submit</button>  
                </div>
            </div>
        </div>
    </div>
</div>
